<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Groupamania - Réseau social interne">
    <title>Groupomania</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="app" class="container">
        <p class="text-center"><img src="images\icon-left-font_mini.png" alt="logo" title="logo" height="50px"></p>
        <p class="text-center">J'ai hâte de créer des applications incroyables !</p>
        <form id="formUser">
            <div class="form-group">
              <label for="email">Adresse email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrez votre email">
              <small id="emailHelp" class="form-text text-muted">Vous devez utiliser votre adresse email professionnelle</small>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" class="form-control" id="password" placeholder="Mot de passe">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="souvenir">
              <label class="form-check-label" for="souvenir">Se souvenir de moi</label>
            </div>
            <button type="submit" class="btn btn-primary">Connexion</button>
        </form>


    </div>
    <script src="<https://cdn.jsdelivr.net/npm/vue>"></script>

    <script>
        const app = new Vue({
          el: '#app'
        })
      </script>

      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
